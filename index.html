<!DOCTYPE html>
<html>
<head>
<title>Can I Play?</title>

<link rel="stylesheet" type="text/css" href="build/app.css">
</head>
<body>
<div class="container">

<div id="scoreboard">

<div class="row">
<div class="col-xs-6 scoresheet">
<div id="wins" class="bg-success score" data-bind="text: wins">
0
</div>
<button type="button" class="btn btn-success" data-bind="click: win">Win</button>
</div>

<div class="col-xs-6 scoresheet">
<div id="losses" class="bg-danger score" data-bind="text: losses">
0
</div>
<button type="button" class="btn btn-danger" data-bind="click: lose">Lose</button>
</div>
</div>

<div class="row">
  <div  class="col-xs-12 gameText" 
        data-bind="text: gameText, 
                   css: { 'bg-success': pwning() && !stahp(), 
                          'bg-info': !pwning() && !stahp(), 
                          'bg-danger': stahp() }"></div>
</div>

</div>

<script data-main="build/app" src="bower_components/requirejs/require.js"></script>

</body>
</html>
